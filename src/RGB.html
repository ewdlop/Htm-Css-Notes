<!DOCTYPE html>
<html>
<body>
<svg viewBox="0 0 600 400" width="100%" style="max-width: 600px">
    <!-- Circles -->
    <!-- America (Blue) -->
    <circle cx="250" cy="240" r="100" 
            fill="#3b82f6" 
            opacity="0.6"/>
    
    <!-- China (Red) -->
    <circle cx="350" cy="240" r="100" 
            fill="#ef4444" 
            opacity="0.6"/>
    
    <!-- Union (Green) -->
    <circle cx="300" cy="160" r="100" 
            fill="#22c55e" 
            opacity="0.6"/>
    
    <!-- Labels -->
    <text x="180" y="280" 
          fill="black" 
          font-size="18" 
          font-weight="bold">The United States of America</text>
    
    <text x="420" y="280" 
          fill="black" 
          font-size="18" 
          font-weight="bold">中华人民共和国</text>
    
    <text x="300" y="100" 
          text-anchor="middle" 
          fill="black" 
          font-size="18" 
          font-weight="bold">中華民國</text>

    <!-- Center label for all overlap -->
    <text x="300" y="220" 
          text-anchor="middle" 
          fill="black" 
          font-size="14" 
          font-weight="bold">D</text>

    <!-- Title -->
    <text x="300" y="50" 
          text-anchor="middle" 
          fill="black" 
          font-size="24" 
          font-weight="bold">Three-Way Union</text>
</svg>
</body>
</html>
