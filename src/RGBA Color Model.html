<!DOCTYPE html>
<html>
<body>
<svg viewBox="0 0 600 600" width="100%" style="max-width: 600px; background-color: #f8f9fa;">
    <!-- Title -->
    <text x="300" y="50" 
          text-anchor="middle" 
          fill="black" 
          font-size="24" 
          font-weight="bold">RGBA Color Model</text>

    <!-- Red Circle (Top Left) -->
    <circle cx="250" cy="250" r="130" 
            fill="rgb(255, 0, 0)" 
            opacity="0.6"/>
    
    <!-- Green Circle (Top Right) -->
    <circle cx="350" cy="250" r="130" 
            fill="rgb(0, 255, 0)" 
            opacity="0.6"/>
    
    <!-- Blue Circle (Bottom Left) -->
    <circle cx="250" cy="350" r="130" 
            fill="rgb(0, 0, 255)" 
            opacity="0.6"/>
    
    <!-- Alpha Circle (Bottom Right) -->
    <circle cx="350" cy="350" r="130" 
            fill="white" 
            opacity="0.4"/>

    <!-- Labels -->
    <text x="180" y="200" 
          fill="black" 
          font-size="20" 
          font-weight="bold">Red</text>
    
    <text x="420" y="200" 
          fill="black" 
          font-size="20" 
          font-weight="bold">Green</text>
    
    <text x="180" y="400" 
          fill="black" 
          font-size="20" 
          font-weight="bold">Blue</text>
    
    <text x="420" y="400" 
          fill="black" 
          font-size="20" 
          font-weight="bold">Alpha</text>

    <!-- Center label -->
    <text x="300" y="300" 
          text-anchor="middle" 
          fill="black" 
          font-size="24" 
          font-weight="bold">RGBA</text>

    <!-- Color value examples -->
    <text x="300" y="530" 
          text-anchor="middle" 
          fill="black" 
          font-size="16">
        rgba(255, 255, 255, 1.0)
    </text>
    
    <!-- Description -->
    <text x="300" y="560" 
          text-anchor="middle" 
          fill="black" 
          font-size="14">
        All components overlap in the center to create the final color
    </text>
</svg>
</body>
</html>
