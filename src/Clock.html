<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    /* Base Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    
    /* Clock Container */
    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Clock Center */
    .center {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    /* Latch (Simulating a Second Hand) */
    .latch {
      position: absolute;
      width: 4px;
      height: 100px;
      background: #e74c3c;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%);
      animation: latchTick 60s linear infinite;
    }
    
    /* Keyframes for Clock Animation */
    @keyframes latchTick {
      0% {
        transform: translate(-50%, -100%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -100%) rotate(360deg);
      }
    }
    
    /* Optional: Tick Marks */
    .tick {
      position: absolute;
      width: 6px;
      height: 20px;
      background: #333;
      top: 10px;
      left: 50%;
      transform-origin: center bottom;
      transform: translateX(-50%);
    }
    
    .tick:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
    .tick:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
    .tick:nth-child(3) { transform: translateX(-50%) rotate(60deg); }
    .tick:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
    .tick:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
    .tick:nth-child(6) { transform: translateX(-50%) rotate(150deg); }
    .tick:nth-child(7) { transform: translateX(-50%) rotate(180deg); }
    .tick:nth-child(8) { transform: translateX(-50%) rotate(210deg); }
    .tick:nth-child(9) { transform: translateX(-50%) rotate(240deg); }
    .tick:nth-child(10) { transform: translateX(-50%) rotate(270deg); }
    .tick:nth-child(11) { transform: translateX(-50%) rotate(300deg); }
    .tick:nth-child(12) { transform: translateX(-50%) rotate(330deg); }
  </style>
</head>
<body>
  <p>This file contains an HTML and CSS implementation of a clock.</p>
<div class="clock">
  <div class="center"></div>
  <div class="latch"></div>
  <!-- Tick Marks -->
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
  <div class="tick"></div>
</div>
</body>
</html>
