<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Title with Wikipedia style -->
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold">Color charge</text>
    <line x1="20" y1="40" x2="780" y2="40" stroke="#A7A7A7" stroke-width="1"/>
    
    <!-- Main diagram section -->
    <g transform="translate(400,250)">
        <!-- Basic triangle outline -->
        <path d="M0,-130 L112.58,65 L-112.58,65 Z" 
              fill="none" 
              stroke="#000" 
              stroke-width="1.5"
              stroke-dasharray="5,5"/>
              
        <!-- Color vertices -->
        <g id="red-vertex">
            <circle cx="0" cy="-130" r="25" fill="#ff4444" stroke="#000" stroke-width="1"/>
            <text x="0" y="-127" text-anchor="middle" font-size="12">red</text>
        </g>
        
        <g id="green-vertex">
            <circle cx="112.58" cy="65" r="25" fill="#44ff44" stroke="#000" stroke-width="1"/>
            <text x="112.58" y="68" text-anchor="middle" font-size="12">green</text>
        </g>
        
        <g id="blue-vertex">
            <circle cx="-112.58" cy="65" r="25" fill="#4444ff" stroke="#000" stroke-width="1"/>
            <text x="-112.58" y="68" text-anchor="middle" font-size="12">blue</text>
        </g>
        
        <!-- Anti-color labels -->
        <text x="0" y="-160" text-anchor="middle" font-size="12">anti-cyan</text>
        <text x="142.58" y="65" text-anchor="start" font-size="12">anti-magenta</text>
        <text x="-142.58" y="65" text-anchor="end" font-size="12">anti-yellow</text>
        
        <!-- Gluon exchange arrows -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
            </marker>
        </defs>
        
        <g stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)">
            <path d="M20,-110 Q60,-20 92,45" fill="none"/>
            <path d="M-20,-110 Q-60,-20 -92,45" fill="none"/>
            <path d="M-92,85 L92,85" fill="none"/>
        </g>
    </g>
    
    <!-- Legend box -->
    <g transform="translate(20,380)">
        <rect x="0" y="0" width="300" height="100" fill="#f8f9fa" stroke="#a2a9b1" stroke-width="1"/>
        <text x="10" y="20" font-size="12" font-weight="bold">Key:</text>
        <text x="10" y="40" font-size="12">• Each quark carries one of three color charges</text>
        <text x="10" y="60" font-size="12">• Antiquarks carry corresponding anticolors</text>
        <text x="10" y="80" font-size="12">• Gluons carry both color and anticolor</text>
    </g>
    
    <!-- Image caption -->
    <text x="400" y="490" text-anchor="middle" font-size="12" font-style="italic">
        Diagram showing the three color charges of quarks and their interactions
    </text>
</svg>
