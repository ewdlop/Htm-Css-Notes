<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">Electrical Plug Comparison</text>
    
    <!-- Grounded Plug (3-prong) -->
    <g transform="translate(200,100)">
        <text x="0" y="-20" font-size="18" font-weight="bold">Grounded (3-prong)</text>
        
        <!-- Plug body -->
        <rect x="0" y="0" width="120" height="160" rx="10" fill="#d4d4d4"/>
        
        <!-- Prongs -->
        <rect x="20" y="20" width="20" height="60" fill="#bf9b30"/> <!-- Hot -->
        <rect x="80" y="20" width="20" height="60" fill="#bf9b30"/> <!-- Neutral -->
        <circle cx="60" cy="100" r="10" fill="#bf9b30"/> <!-- Ground -->
        
        <!-- Labels -->
        <text x="30" y="100" text-anchor="middle" font-size="12">Hot</text>
        <text x="90" y="100" text-anchor="middle" font-size="12">Neutral</text>
        <text x="60" y="130" text-anchor="middle" font-size="12">Ground</text>
        
        <!-- Internal wiring (simplified) -->
        <path d="M30 80 L30 140 L110 140" fill="none" stroke="#ff0000" stroke-width="2"/>
        <path d="M90 80 L90 120 L110 120" fill="none" stroke="#000000" stroke-width="2"/>
        <path d="M60 110 L60 160" fill="none" stroke="#00ff00" stroke-width="2"/>
    </g>
    
    <!-- Ungrounded Plug (2-prong) -->
    <g transform="translate(500,100)">
        <text x="0" y="-20" font-size="18" font-weight="bold">Ungrounded (2-prong)</text>
        
        <!-- Plug body -->
        <rect x="0" y="0" width="120" height="160" rx="10" fill="#d4d4d4"/>
        
        <!-- Prongs -->
        <rect x="20" y="20" width="20" height="60" fill="#bf9b30"/> <!-- Hot -->
        <rect x="80" y="20" width="20" height="60" fill="#bf9b30"/> <!-- Neutral -->
        
        <!-- Labels -->
        <text x="30" y="100" text-anchor="middle" font-size="12">Hot</text>
        <text x="90" y="100" text-anchor="middle" font-size="12">Neutral</text>
        
        <!-- Internal wiring (simplified) -->
        <path d="M30 80 L30 140 L110 140" fill="none" stroke="#ff0000" stroke-width="2"/>
        <path d="M90 80 L90 120 L110 120" fill="none" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(300,320)">
        <text x="0" y="0" font-size="16" font-weight="bold">Wiring Legend:</text>
        <line x1="0" y1="20" x2="40" y2="20" stroke="#ff0000" stroke-width="2"/>
        <text x="50" y="25">Hot Wire</text>
        <line x1="150" y1="20" x2="190" y2="20" stroke="#000000" stroke-width="2"/>
        <text x="200" y="25">Neutral Wire</text>
        <line x1="300" y1="20" x2="340" y2="20" stroke="#00ff00" stroke-width="2"/>
        <text x="350" y="25">Ground Wire</text>
    </g>
</svg>
